<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les differents type de variable</h1>

    <script>
        // String
        let nom = 'Baba faye'
        console.log(typeof nom);

      //number
        let age = 20
        console.log(typeof age);

       //object
        let loisir = ['football', 'lire', 'blaguer']
        console.log(typeof loisir);

      //bolean
        let esadulte = true;
        console.log(typeof esadulte)
       //object // array
        let personne = {
         nom: "Baba",
         age: 20,
         ville: "Dakar"
        }
        console.log(typeof personne);

      //undefined
      let y;
      console.log(typeof y)

      //null

      let x = null ;
      console.log(typeof x)

    
        
    </script>
</body>
</html>
