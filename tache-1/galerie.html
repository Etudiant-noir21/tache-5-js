<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie  </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     
     <!-- style -->
      <style>
        
        #play, #pause, #next, #prev{
            display: inline-block;
            color: #666;
            font-size: 2rem;
            margin: 1rem;
        }
        #galery img{
            opacity: 0;
            transition: opacity .6s ease-in-out;
        }
        #galery img.show{
            opacity: 1;
            transition: opacity .6s ease-in-out;

        }
       #galery img.hidden{
            display: none;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Galerie</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="bi bi-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="img/photo-1.jpeg" alt="" class="img-fluid">
                <img src="img/photo-2.webp" alt="" class="img-fluid">
                <img src="img/photo-3.jpeg" alt="" class="img-fluid">
                <img src="img/photo-4.webp" alt="" class="img-fluid">
            </div>
            <div class="col-1" id="next">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"> <i class="bi bi-pause-fill"></i></span>
               <span id="play"> <i class="bi bi-play-fill"></i></span>
            </div>
        </div>
    </div>

    <script src="js/galerie.js"></script>
</body>
</html>
